{% extends 'base.html' %}
{% block content %}
    <h2>Logowanie</h2>

    {% if form.errors %}
        <p>Nazwa użytkownika lub hasło są niepoprawne. Spróbuj ponownie.</p>
    {% else %}
        <p>Wypełnij formularz, aby się zalogować.</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="next" value="{{ next }}">
        <button type="submit">Zaloguj się</button>
    </form>
{% endblock %}
